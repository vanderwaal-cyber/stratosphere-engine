<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratosphere Lead Engine</title>
    <link rel="icon" href="/assets/brand_logo.jpg" type="image/jpeg">

    <!-- Tailwinc CSS & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        accent: '#06b6d4',
                        background: '#09090b',
                        surface: '#18181b',
                        surfaceHighlight: '#27272a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #fff;
            overflow-x: hidden;
            /* Prevent horizontal scroll on mobile */
        }

        .glass {
            background: rgba(24, 24, 27, 0.4);
            /* More transparent */
            backdrop-filter: blur(16px);
            /* Stronger blur */
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(39, 39, 42, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            /* Snap feel */
        }

        .glass-card:hover {
            transform: translateY(-2px) scale(1.01);
            border-color: rgba(139, 92, 246, 0.4);
            box-shadow: 0 10px 40px -10px rgba(139, 92, 246, 0.15);
        }

        .snap-fade-in {
            opacity: 0;
            animation: snapFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes snapFade {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Mobile Scrollbar hiding for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body
    class="min-h-screen bg-[url('https://grainy-gradients.vercel.app/noise.svg')] bg-fixed text-gray-200 selection:bg-primary selection:text-white pb-20 md:pb-0">

    <!-- Top Glow -->
    <div
        class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-accent to-primary opacity-50 blur-sm z-50">
    </div>

    <!-- Cover Image -->
    <div class="relative w-full h-40 md:h-64 bg-surfaceHighlight overflow-hidden">
        <img src="/assets/cover.jpg" class="w-full h-full object-cover opacity-60" alt="Cover"
            onerror="this.style.display='none'">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-background/20 to-background"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 md:px-6 relative z-10 -mt-16 md:-mt-20">

        <!-- HEADER (Responsive) -->
        <header
            class="flex flex-col md:flex-row items-center md:items-end justify-between gap-6 mb-8 md:mb-12 text-center md:text-left">
            <div class="flex flex-col md:flex-row items-center md:items-end gap-4 md:gap-6">
                <!-- PFP -->
                <div class="relative group shrink-0">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-primary to-accent rounded-2xl blur opacity-30 group-hover:opacity-70 transition duration-500">
                    </div>
                    <img id="logo-img" src="/assets/brand_logo.jpg" alt="Stratosphere"
                        class="relative w-24 h-24 md:w-32 md:h-32 rounded-2xl border-4 border-background shadow-2xl object-cover bg-background">
                    <div id="status-indicator"
                        class="absolute bottom-2 right-2 w-3 h-3 md:w-4 md:h-4 rounded-full bg-emerald-500 border-2 border-background animate-pulse"
                        title="System Active"></div>
                </div>

                <!-- Info -->
                <div class="pb-1 md:pb-2">
                    <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight mb-2 md:mb-1">Stratosphere <span
                            class="text-primary font-light block md:inline">CT Radar</span></h1>
                    <div
                        class="flex flex-wrap justify-center md:justify-start items-center gap-2 md:gap-3 text-xs md:text-sm text-gray-400">
                        <span
                            class="px-2 py-0.5 rounded text-[10px] md:text-xs font-bold bg-orange-500/20 text-orange-300 border border-orange-500/30">v3.5
                            CT Search</span>
                        <span class="hidden md:inline">•</span>
                        <p id="status-text" class="font-medium text-emerald-400 hidden md:block">System Active</p>
                        <span class="hidden md:inline">•</span>
                        <span id="last-updated" class="text-gray-500">Updated: Just now</span>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex flex-wrap justify-center items-center gap-2 md:gap-3 pb-0 md:pb-2 w-full md:w-auto">
                <div id="loading-indicator"
                    class="hidden flex items-center gap-2 px-3 py-1.5 rounded-full bg-surfaceHighlight/50 border border-white/5">
                    <div class="w-3 h-3 border-2 border-primary border-t-transparent rounded-full animate-spin"></div>
                    <span id="loading-text" class="text-xs text-gray-300">Scanning...</span>
                </div>

                <button onclick="stopPipeline()" id="btn-stop"
                    class="hidden px-3 py-2 rounded-lg text-xs font-medium text-red-400 bg-red-900/10 border border-red-500/20">Stop</button>

                <button onclick="window.open('/leads/export?run_id=' + (currentRunId || ''), '_blank')"
                    class="p-2.5 rounded-lg bg-white/5 text-gray-300 hover:bg-white/10 hover:text-white border border-white/5 active:scale-95 transition-all">
                    <i data-lucide="download" class="w-4 h-4"></i>
                </button>

                <button id="btn-generate" onclick="handleGenerate()"
                    class="relative group px-5 py-2.5 rounded-lg bg-white text-black font-bold text-sm shadow-xl shadow-primary/10 hover:shadow-primary/30 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed overflow-hidden w-full md:w-auto flex justify-center">
                    <span class="relative z-10 flex items-center gap-2">
                        <i data-lucide="radar" class="w-4 h-4 text-primary"></i>
                        Scan CT Radar
                    </span>
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-gray-100 to-white opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </button>
            </div>
        </header>

        <!-- STATS GRID -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-8">
            <!-- Total Discovered -->
            <div class="glass p-5 md:p-6 rounded-xl flex items-start justify-between relative overflow-hidden group">
                <div>
                    <p class="text-[10px] md:text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Total
                        Discovered</p>
                    <h2 id="stat-total"
                        class="text-3xl md:text-4xl font-bold text-white group-hover:text-primary transition-colors">0
                    </h2>
                </div>
                <div
                    class="p-2.5 md:p-3 bg-white/5 rounded-lg border border-white/5 group-hover:border-primary/20 transition-colors">
                    <i data-lucide="database"
                        class="w-5 h-5 md:w-6 md:h-6 text-gray-400 group-hover:text-white transition-colors"></i>
                </div>
            </div>

            <!-- Ready to DM -->
            <div class="glass p-5 md:p-6 rounded-xl flex items-start justify-between relative overflow-hidden group">
                <div>
                    <p class="text-[10px] md:text-xs font-medium text-emerald-500/80 uppercase tracking-wider mb-1">
                        Ready to DM</p>
                    <h2 id="stat-ready"
                        class="text-3xl md:text-4xl font-bold text-white group-hover:text-emerald-400 transition-colors">
                        0</h2>
                </div>
                <div
                    class="p-2.5 md:p-3 bg-emerald-500/10 rounded-lg border border-emerald-500/20 group-hover:border-emerald-500/40 transition-colors">
                    <i data-lucide="send" class="w-5 h-5 md:w-6 md:h-6 text-emerald-400"></i>
                </div>
            </div>

            <!-- Needs AI -->
            <div class="glass p-5 md:p-6 rounded-xl flex items-start justify-between relative overflow-hidden group">
                <div>
                    <p class="text-[10px] md:text-xs font-medium text-amber-500/80 uppercase tracking-wider mb-1">Needs
                        AI / Alt</p>
                    <h2 id="stat-alt"
                        class="text-3xl md:text-4xl font-bold text-white group-hover:text-amber-400 transition-colors">0
                    </h2>
                </div>
                <div
                    class="p-2.5 md:p-3 bg-amber-500/10 rounded-lg border border-amber-500/20 group-hover:border-amber-500/40 transition-colors">
                    <i data-lucide="bot" class="w-5 h-5 md:w-6 md:h-6 text-amber-400"></i>
                </div>
            </div>
        </div>

        <!-- MAIN FEED - FIXED HEIGHT SCROLLABLE -->
        <!-- Logic: On desktop it's fixed high, on mobile it takes remaining space but has minimum height -->
        <div class="glass rounded-2xl border border-white/5 flex flex-col h-[calc(100vh-380px)] min-h-[400px]">
            <!-- Feed Header & Filters -->
            <div
                class="p-4 md:p-6 border-b border-white/5 flex flex-col md:flex-row md:items-center justify-between gap-4 shrink-0">
                <div class="flex items-center gap-3">
                    <h3 class="text-lg font-semibold text-white">Lead Feed</h3>
                    <!-- Progress Bar -->
                    <div id="progress-container"
                        class="hidden w-24 md:w-32 h-1.5 bg-gray-800 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-primary transition-all duration-500 w-0"></div>
                    </div>
                </div>

                <!-- Segmented Control -->
                <div
                    class="flex p-1 bg-black/40 rounded-lg border border-white/5 w-full md:w-auto overflow-x-auto no-scrollbar">
                    <button onclick="setFilter('READY_TO_DM')" id="tab-ready"
                        class="flex-1 whitespace-nowrap px-3 md:px-4 py-1.5 text-xs md:text-sm font-medium rounded-md text-gray-400 hover:text-white transition-colors">Ready
                        to DM</button>
                    <button onclick="setFilter('NEEDS_ALT_OUTREACH')" id="tab-ai"
                        class="flex-1 whitespace-nowrap px-3 md:px-4 py-1.5 text-xs md:text-sm font-medium rounded-md text-gray-400 hover:text-white transition-colors">AI
                        Needed</button>
                    <button onclick="setFilter('')" id="tab-all"
                        class="flex-1 whitespace-nowrap px-3 md:px-4 py-1.5 text-xs md:text-sm font-medium rounded-md bg-surfaceHighlight text-white shadow-sm border border-white/10 transition-all">All
                        Leads</button>
                </div>
            </div>

            <!-- Lead List SCROLLABLE AREA -->
            <div id="lead-list" class="flex-1 p-3 md:p-4 space-y-3 overflow-y-auto custom-scrollbar relative"></div>

            <!-- Footer -->
            <div class="p-4 border-t border-white/5 text-center text-xs text-gray-600">
                Stratosphere Engine v2.0 • Pro Edition
            </div>
        </div>
    </div>

    <!-- JS Logic -->
    <script>
        const API_URL = window.location.origin;
        let currentFilter = '';
        let pollingInterval = null;
        let isRunning = false;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const logo = document.getElementById('logo-img');
            if (logo) logo.src = '/assets/brand_logo.jpg?v=' + new Date().getTime();
            fetchData();
            startPolling();
            const btn = document.getElementById('btn-generate');
            if (btn) btn.onclick = handleGenerate;
        });

        let currentRunId = null;
        let lastRunTime = null; // Legacy Fallback

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        async function handleGenerate() {
            setLoadingState(true);
            currentRunId = generateUUID(); // NEW: Unique Ticket for this run
            lastRunTime = new Date().toISOString();

            // Clear Immediately
            document.getElementById('lead-list').innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 animate-pulse">
                    <div class="w-12 h-12 rounded-full border-4 border-primary border-t-transparent animate-spin mb-4"></div>
                    <p class="text-gray-400 text-sm">Scanning signal...</p>
                    <p class="text-xs text-gray-600 font-mono mt-1">ID: ${currentRunId.substring(0, 8)}</p>
                </div>`;

            try {
                const modeSelect = document.getElementById('run-mode');
                const mode = modeSelect ? modeSelect.value : 'fresh';

                if (mode !== 'fresh') {
                    currentRunId = null; // Show all for refresh
                    lastRunTime = null;
                }

                const res = await fetch(`${API_URL}/pipeline/run`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: mode, run_id: currentRunId })
                });
                const data = await res.json();
                if (data.status === 'busy') alert("Engine is already running!");
                else {
                    document.getElementById('progress-bar').style.width = '5%';
                    startPolling();
                }
            } catch (e) {
                console.error(e);
                alert(`Failed to start engine: ${e.message || e}`);
                setLoadingState(false);
                currentRunId = null;
                fetchData();
            }
        }

        async function stopPipeline() {
            if (!confirm("Are you sure you want to stop the engine?")) return;
            try {
                await fetch(`${API_URL}/pipeline/stop`, { method: 'POST' });
                setLoadingState(false, "Stopping...");
                setTimeout(fetchData, 1000);
            } catch (e) {
                alert("Failed to stop: " + e.message);
            }
        }

        function setFilter(bucket) {
            currentFilter = bucket;
            // Update UI Tabs
            document.querySelectorAll('button[id^="tab-"]').forEach(btn => {
                btn.classList.remove('bg-surfaceHighlight', 'text-white', 'shadow-sm', 'border-white/10');
                btn.classList.add('text-gray-400', 'hover:text-white');
            });

            let activeId = 'tab-all';
            if (bucket === 'READY_TO_DM') activeId = 'tab-ready';
            if (bucket === 'NEEDS_ALT_OUTREACH') activeId = 'tab-ai';

            const activeBtn = document.getElementById(activeId);
            activeBtn.classList.remove('text-gray-400', 'hover:text-white');
            activeBtn.classList.add('bg-surfaceHighlight', 'text-white', 'shadow-sm', 'border-white/10');

            fetchData();
        }

        function startPolling() {
            if (pollingInterval) return;
            // Immediate check
            pollStatus();
            pollingInterval = setInterval(pollStatus, 2000);
        }

        async function pollStatus() {
            try {
                const res = await fetch(`${API_URL}/pipeline/status`);
                const state = await res.json();
                renderStatus(state);

                const bar = document.getElementById('progress-bar');
                const container = document.getElementById('progress-container');
                const loadingText = document.getElementById('loading-text');

                if (state.state === 'running') {
                    if (!isRunning) setLoadingState(true, state.current_step || "Processing...");
                    container.classList.remove('hidden');
                    // Smooth progress
                    bar.style.width = `${state.progress}%`;
                    loadingText.textContent = `${state.current_step} (${state.progress}%)`;

                    // Live Update stats
                    updateStats(state);
                } else {
                    if (isRunning) {
                        // Just finished
                        setLoadingState(false);
                        container.classList.add('hidden');
                        bar.style.width = '0%';
                        fetchData(); // Final Refresh

                        if (state.state === 'error') {
                            alert("Engine Error: " + state.current_step);
                        } else if (state.state === 'done' && state.run_id === currentRunId) {
                            // Only notify if it was OUR run
                            // Optional toast?
                        }
                    }
                    clearInterval(pollingInterval);
                    pollingInterval = null;
                }
            } catch (e) {
                console.error("Poll Error", e);
            }
        }

        function renderStatus(state) {
            const statusEl = document.getElementById('status-text');
            const indicator = document.getElementById('status-indicator');
            if (!statusEl || !indicator) return;

            let text = "Idle";
            let colorClass = "text-gray-400";
            let dotClass = "bg-gray-500";

            switch (state.state) {
                case "running":
                    text = state.current_step || "Running";
                    colorClass = "text-emerald-400";
                    dotClass = "bg-emerald-500";
                    break;
                case "error":
                    text = state.current_step || "Error";
                    colorClass = "text-red-400";
                    dotClass = "bg-red-500";
                    break;
                case "done":
                    text = "Complete";
                    colorClass = "text-emerald-300";
                    dotClass = "bg-emerald-400";
                    break;
                case "stopping":
                    text = "Stopping...";
                    colorClass = "text-amber-300";
                    dotClass = "bg-amber-400";
                    break;
            }

            statusEl.textContent = text;
            statusEl.className = `font-medium ${colorClass}`;
            indicator.className = `absolute bottom-2 right-2 w-4 h-4 rounded-full border-2 border-background animate-pulse ${dotClass}`;
        }

        async function fetchData() {
            try {
                // Fetch Stats Independently (so one failure doesn't block the other)
                fetch(`${API_URL}/api/leads/stats`)
                    .then(res => res.json())
                    .then(stats => updateStats(stats))
                    .catch(e => console.warn("Stats failed", e));

                let url = `${API_URL}/api/leads?limit=500`;
                if (currentFilter) url += `&bucket=${currentFilter}`;

                const leadsRes = await fetch(url);
                if (!leadsRes.ok) {
                    const errText = await leadsRes.text();
                    // Try to parse JSON error
                    let cleanError = `API Error ${leadsRes.status}`;
                    try {
                        const errJson = JSON.parse(errText);
                        if (errJson.detail) cleanError = errJson.detail;
                    } catch (e) { cleanError = errText.substring(0, 200); }
                    throw new Error(cleanError);
                }

                const leads = await leadsRes.json();
                renderLeads(leads);
                document.getElementById('last-updated').textContent = "Updated: " + new Date().toLocaleTimeString();
            } catch (e) {
                console.error("Fetch Data Error", e);
                const list = document.getElementById('lead-list');
                list.innerHTML = `<div class="flex flex-col items-center justify-center py-20 text-red-400 opacity-80">
                    <i data-lucide="alert-triangle" class="w-12 h-12 mb-2"></i>
                    <p class="font-bold text-lg">System Error</p>
                    <div class="bg-black/40 p-3 rounded-lg border border-red-500/20 mt-4 max-w-md text-center">
                        <code class="text-xs font-mono text-red-200 block break-words whitespace-pre-wrap">${e.message}</code>
                    </div>
                     <button onclick="fetchData()" class="mt-4 px-4 py-2 bg-white/10 hover:bg-white/20 rounded text-sm text-white transition-colors">Retry Connection</button>
                </div>`;
                lucide.createIcons();
            }
        }

        function updateStats(stats) {
            animateValue('stat-total', parseInt(document.getElementById('stat-total').textContent), stats.total_leads || 0, 1000);
            animateValue('stat-ready', parseInt(document.getElementById('stat-ready').textContent), stats.ready_to_dm || 0, 1000);
            animateValue('stat-alt', parseInt(document.getElementById('stat-alt').textContent), stats.needs_alt_outreach || 0, 1000);
        }

        function setLoadingState(loading, text = "Initializing Engine...") {
            const btn = document.getElementById('btn-generate');
            const stopBtn = document.getElementById('btn-stop');
            const indicator = document.getElementById('loading-indicator');
            const loadText = document.getElementById('loading-text');
            isRunning = loading;
            if (loading) {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
                stopBtn.classList.remove('hidden');
                indicator.classList.remove('hidden');
                loadText.textContent = text;
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                stopBtn.classList.add('hidden');
                indicator.classList.add('hidden');
            }
        }

        function renderLeads(leads, append = false) {
            const list = document.getElementById('lead-list');
            if (!append) list.innerHTML = ''; // Start Fresh only if not appending

            if (leads.length === 0 && !append) {
                list.innerHTML = `<div class="flex flex-col items-center justify-center py-20 text-gray-500 opacity-60"><i data-lucide="ghost" class="w-16 h-16 mb-4 stroke-[1]"></i><p class="text-lg font-medium">No leads found.</p></div>`;
                lucide.createIcons();
                return;
            }
            leads.forEach((lead, index) => {
                const el = document.createElement('div');
                // Use new Snap Animation Class with staggered delay in style
                el.className = `p-5 rounded-xl glass-card flex items-start gap-4 group opacity-0 snap-fade-in`;
                el.style.animationDelay = `${index * 0.05}s`;

                // Add border or glow for high score
                const isHot = (lead.score || 0) > 40;
                if (isHot) el.classList.add('border-orange-500/30', 'bg-orange-900/10');
                else el.classList.add('hover:bg-white/5');

                // Score Badge
                let scoreBadge = '';
                const score = lead.score || 0;
                if (score > 40) {
                    scoreBadge = `<div class="flex items-center gap-1 px-2 py-0.5 rounded text-[10px] font-bold bg-orange-500/20 text-orange-300 border border-orange-500/30 uppercase tracking-wide">
                        <i data-lucide="flame" class="w-3 h-3 text-orange-400 fill-orange-400"></i> Hot (${score})
                    </div>`;
                } else if (score > 10) {
                    scoreBadge = `<div class="px-2 py-0.5 rounded text-[10px] font-medium bg-gray-800 text-gray-400 border border-gray-700">Activity: ${score}</div>`;
                }

                // Avatar Logic
                const handle = lead.twitter_handle ? lead.twitter_handle.replace('@', '') : '';
                const avatarUrl = lead.profile_image_url || (handle ? `https://unavatar.io/twitter/${handle}` : null);
                const pfpUrl = avatarUrl || `https://ui-avatars.com/api/?name=${lead.project_name}&background=random&color=fff`;

                // Clean Description to ensure no codes
                let desc = lead.description || "High-signal project detected.";
                if (desc.includes('{') || desc.includes('tvl:')) {
                    // It might still be raw for old items, try to clean
                    desc = desc.replace(/{|}|"/g, '').replace(/,/g, ' • ');
                }

                // Status Badge Logic (Restored)
                let badgeClass = 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20';
                let badgeText = 'NEW';
                if (lead.status === 'processed' || lead.status === 'Qualified') {
                    badgeClass = 'bg-blue-500/10 text-blue-400 border-blue-500/20';
                    badgeText = 'ANALYZED';
                } else if (lead.bucket === 'READY_TO_DM') {
                    badgeClass = 'bg-green-500/10 text-green-400 border-green-500/20';
                    badgeText = 'READY';
                }

                el.innerHTML = `
                    <div class="relative w-12 h-12 flex-shrink-0">
                        <img src="${pfpUrl}" alt="${lead.project_name}" 
                             class="w-full h-full rounded-lg object-cover border border-white/10 shadow-lg bg-surface"
                             onerror="this.onerror=null; this.src='https://avatar.vercel.sh/${lead.project_name}'">
                        ${lead.platform === 'x' ? '<div class="absolute -bottom-1 -right-1 w-5 h-5 bg-black rounded-full flex items-center justify-center border border-gray-800"><i data-lucide="twitter" class="w-3 h-3 text-white"></i></div>' : ''}
                    </div>
                    
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <h3 class="font-bold text-white text-base truncate pr-2">${lead.project_name}</h3>
                            <div class="flex items-center gap-2">
                                ${scoreBadge}
                                <span class="${badgeClass} px-2 py-0.5 rounded text-[10px] font-medium border uppercase tracking-wider">${badgeText}</span>
                            </div>
                        </div>
                        <p class="text-xs text-gray-400 line-clamp-2 leading-relaxed mb-3 font-mono opacity-80">${desc}</p>
                        
                        <div class="flex items-center gap-2 mt-2">
                             ${lead.domain ? `<a href="${lead.domain}" target="_blank" class="px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 text-xs font-medium text-white transition-colors flex items-center gap-1.5"><i data-lucide="globe" class="w-3 h-3"></i> Website</a>` : ''}
                             ${lead.twitter_handle ? `<a href="https://twitter.com/${lead.twitter_handle.replace('@', '')}" target="_blank" class="px-3 py-1.5 rounded-lg bg-[#1DA1F2]/10 hover:bg-[#1DA1F2]/20 text-[#1DA1F2] transition-colors text-xs font-medium flex items-center gap-1.5"><i data-lucide="twitter" class="w-3 h-3"></i> Twitter</a>` : ''}
                             <span class="ml-auto opacity-40 text-[10px] flex items-center gap-1"><i data-lucide="clock" class="w-3 h-3"></i> ${timeAgo(lead.created_at)}</span>
                        </div>
                    </div>
                `;
                list.appendChild(el);
            });
            lucide.createIcons();
        }

        function timeAgo(dateString) {
            if (!dateString) return 'just now';
            const date = new Date(dateString);
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return Math.floor(seconds) + "s ago";
        }

        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const obj = document.getElementById(id);
            if (!obj) return;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerText = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }
    </script>
